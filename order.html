<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order - Cappiono Tweak Café</title>
  <style>
    /* Same theme as Cappiono Tweak */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f5f0;
      color: #3a2e26;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #3a2e26;
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 4px;
      background: #c7a17a;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    form label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
      color: #3a2e26;
    }

    form input, 
    form textarea, 
    form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fdfdfc;
      transition: border 0.3s ease;
    }

    form input:focus, 
    form textarea:focus, 
    form select:focus {
      outline: none;
      border-color: #c7a17a;
      box-shadow: 0 0 6px rgba(199, 161, 122, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: #c7a17a;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #a58562;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Address:</label>
      <textarea id="address" required></textarea>

      <label>Pincode:</label>
      <input type="text" id="pincode" required>

      <label>Phone:</label>
      <input type="tel" id="phone" required>

      <label>Payment Mode:</label>
      <select id="payment" required>
        <option value="COD">Cash on Delivery</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>

      <label>Item:</label>
      <select id="item" required>
        <option value="Chocolape Frappe" data-price="299">Chocolape Frappe - ₹299</option>
        <option value="Paradiso Tiramisu" data-price="399">Paradiso Tiramisu - ₹399</option>
        <option value="Cold Brew" data-price="269">Cold Brew - ₹269</option>
      </select>

      <label>Tweak Option:</label>
      <select id="tweak">
        <option value="None" data-price="0">No Tweak</option>
        <option value="Extra Shot" data-price="50">Extra Shot - ₹50</option>
        <option value="Almond Milk" data-price="70">Almond Milk - ₹70</option>
      </select>

      <label>Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <button type="submit" class="btn">Confirm Order</button>
    </form>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();

      // Collect values
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;
      const payment = document.getElementById("payment").value;
      const item = document.getElementById("item");
      const itemName = item.options[item.selectedIndex].text;
      const itemPrice = parseInt(item.options[item.selectedIndex].getAttribute("data-price"));

      const tweak = document.getElementById("tweak");
      const tweakName = tweak.options[tweak.selectedIndex].text;
      const tweakPrice = parseInt(tweak.options[tweak.selectedIndex].getAttribute("data-price"));

      const quantity = parseInt(document.getElementById("quantity").value);

      const total = (itemPrice + tweakPrice) * quantity;

      // Save to localStorage
      localStorage.setItem("orderData", JSON.stringify({
        name, address, pincode, phone, payment,
        itemName, tweakName, quantity, total
      }));

      // Redirect
      window.location.href = "invoice.html";
    });
  </script>
</body>
</html>
