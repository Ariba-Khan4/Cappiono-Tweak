<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Your Order - Cappiono Tweak Caf√©</title>
  <style>
    /* Same theme as Cappiono Tweak */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f9f5f0;
      color: #3a2e26;
      line-height: 1.6;
    }

    .container {
      max-width: 700px;
      margin: 80px auto;
      padding: 40px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      color: #3a2e26;
      text-align: center;
      margin-bottom: 25px;
      position: relative;
    }

    h2::after {
      content: '';
      display: block;
      width: 70px;
      height: 4px;
      background: #c7a17a;
      margin: 12px auto 0;
      border-radius: 2px;
    }

    form label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
      color: #3a2e26;
    }

    form input, 
    form textarea, 
    form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      background: #fdfdfc;
      transition: border 0.3s ease;
    }

    form input:focus, 
    form textarea:focus, 
    form select:focus {
      outline: none;
      border-color: #c7a17a;
      box-shadow: 0 0 6px rgba(199, 161, 122, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      background: #c7a17a;
      color: white;
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }

    .btn:hover {
      background: #a58562;
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        margin: 40px 20px;
        padding: 20px;
      }

      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <label>Name:</label>
      <input type="text" id="name" required>

      <label>Address:</label>
      <textarea id="address" required></textarea>

      <label>Pincode:</label>
      <input type="text" id="pincode" required>

      <label>Phone:</label>
      <input type="tel" id="phone" required>

      <label>Payment Mode:</label>
      <select id="payment" required>
        <option value="COD">Cash on Delivery</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>

      <label>Item:</label>
      <select id="item" required>
        <option value="None" data-price="0">No Item</option>
        <option value="Chocolape Frappe" data-price="299">Chocolape Frappe - ‚Çπ299</option>
        <option value="Paradiso Tiramisu" data-price="399">Paradiso Tiramisu - ‚Çπ399</option>
        <option value="Aegean Gold Sandwich" data-price="349">Aegean Gold Sandwich - ‚Çπ349</option>
        <option value="Cold Brew" data-price="269">Cold Brew - ‚Çπ269</option>
        <option value="Avocado Toast" data-price="439">Avocado Toast - ‚Çπ439</option>
        <option value="Blueberry Pancakes" data-price="459">Blueberry Pancakes - ‚Çπ459</option>
      </select>

      <label>Tweak Option:</label>
      <select id="tweak">
        <option value="None" data-price="0">No Tweak</option>
        <option value="Spiced Mocha Fusion" data-price="349">Spiced Mocha Fusion - ‚Çπ349</option>
        <option value="Tropical Coconut Latte" data-price="379">Tropical Coconut Latte - ‚Çπ379</option>
        <option value="Honey Oat Cortado" data-price="399">Honey Oat Cortado - ‚Çπ399</option>
      </select>

      <label>Quantity:</label>
      <input type="number" id="quantity" min="1" value="1" required>

      <button type="submit" class="btn">Confirm Order</button>
    </form>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // üîπ Paste your Firebase config from Firebase Console here
    const firebaseConfig = {
      apiKey: "AIzaSyDAiHCo2WaCmRKH1onyEjgAFf4lsFbA5l8",
      authDomain: "cappiono-tweak-b944b.firebaseapp.com",
      projectId: "cappiono-tweak-b944b",
      storageBucket: "appiono-tweak-b944b.firebasestorage.app",
      messagingSenderId: "669214716899",
      appId: "1:669214716899:web:ab404a7c178f0ba34fe6d6"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submission
    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Collect values
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const pincode = document.getElementById("pincode").value;
      const phone = document.getElementById("phone").value;
      const payment = document.getElementById("payment").value;

      const item = document.getElementById("item");
      const itemName = item.options[item.selectedIndex].text;
      const itemPrice = parseInt(item.options[item.selectedIndex].getAttribute("data-price"));

      const tweak = document.getElementById("tweak");
      const tweakName = tweak.options[tweak.selectedIndex].text;
      const tweakPrice = parseInt(tweak.options[tweak.selectedIndex].getAttribute("data-price"));

      const quantity = parseInt(document.getElementById("quantity").value);
      const total = (itemPrice + tweakPrice) * quantity;

      try {
        // Save to Firestore
        await addDoc(collection(db, "orders"), {
          name, address, pincode, phone, payment,
          itemName, tweakName, quantity, total,
          timestamp: new Date()
        });

        alert("‚úÖ Order placed successfully!");
        window.location.href = "invoice.html";

      } catch (err) {
        console.error("Error adding order: ", err);
        alert("‚ùå Failed to save order.");
      }
    });
  </script>

</body>
</html>
