<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice - Cappiono Tweak Caf√©</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f5f0;
      color: #3a2e26;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 25px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #c7a17a;
      color: white;
    }
    .total {
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
      margin-top: 20px;
    }
    .btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      background: #c7a17a;
      color: white;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
    }
    .btn:hover {
      background: #a58562;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Order Invoice</h2>
    <table>
      <tbody id="invoiceDetails"></tbody>
    </table>
    <p class="total" id="totalAmount"></p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

    // üîπ Same config you used in order.html
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadLatestOrder() {
      try {
        // Get most recent order (sorted by timestamp)
        const q = query(collection(db, "orders"), orderBy("timestamp", "desc"), limit(1));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const order = querySnapshot.docs[0].data();

          // Fill invoice details
          document.getElementById("invoiceDetails").innerHTML = `
            <tr><th>Name</th><td>${order.name}</td></tr>
            <tr><th>Address</th><td>${order.address}</td></tr>
            <tr><th>Pincode</th><td>${order.pincode}</td></tr>
            <tr><th>Phone</th><td>${order.phone}</td></tr>
            <tr><th>Payment</th><td>${order.payment}</td></tr>
            <tr><th>Item</th><td>${order.itemName}</td></tr>
            <tr><th>Tweak</th><td>${order.tweakName}</td></tr>
            <tr><th>Quantity</th><td>${order.quantity}</td></tr>
          `;
          document.getElementById("totalAmount").textContent = `Total: ‚Çπ${order.total}`;
        } else {
          document.getElementById("invoiceDetails").innerHTML = `<tr><td colspan="2">‚ùå No order found</td></tr>`;
        }
      } catch (err) {
        console.error("Error loading invoice:", err);
      }
    }

    loadLatestOrder();
  </script>
</body>
</html>
